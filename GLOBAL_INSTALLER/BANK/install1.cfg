install1_python(){

    set -o nounset
    local package="$1"
    set +o nounset
    python_activate

    set -o nounset
    commander_n pip install $package

}

install1(){
echo

}


self_install1(){
    local str=''
    if [ $# -eq 0 ];then
        file="${BASH_SOURCE[1]}"
        str=$(parse_tag "$file" "depend")
        echo "[confirm] installation of: $str"
        echo "press a key to continue"
        read
    else
        str="$@"
    fi
    echo "[DEPENDENCIES]"
    command "$str" &>/dev/null
    local res=$?
    indicator "$res"
    if [ $res -eq 0 ];then
        print ok "[package] already exist: $str"
    else
        print_color 33 "[package] installing: $str"
        #yaourt -S --noconfirm ${str}
        install1 ${str}
    fi
}


export -f install1
export -f install1_python
export -f self_install1
